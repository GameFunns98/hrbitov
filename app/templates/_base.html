<!doctype html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Správa hřbitova{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Hřbitov</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('pridat_hrbitov') }}">Přidat hřbitov</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('pridat_hrob') }}">Přidat hrob</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('pridat_zesnuly') }}">Přidat zesnulého</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('pridat_najemce') }}">Přidat nájemce</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('pridat_smlouvu') }}">Přidat smlouvu</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('smlouvy') }}">Smlouvy</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-info">
        {{ messages[0] }}
      </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
