{% extends '_base.html' %}
{% block title %}Seznam hrobů{% endblock %}
{% block content %}
<h1>Hroby</h1>
<a href="{{ url_for('pridat_hrob') }}" class="btn btn-success mb-3">Přidat hrob</a>
<table class="table table-striped">
  <tr><th>ID</th><th>Označení</th><th>Typ</th><th>Hřbitov</th><th>Akce</th></tr>
  {% for h in hroby %}
  <tr>
    <td>{{ h.id }}</td>
    <td>{{ h.oznaceni }}</td>
    <td>{{ h.typ }}</td>
    <td>{{ h.hrbitov.nazev }}</td>
    <td>
      <a class="btn btn-sm btn-primary" href="{{ url_for('hrob_detail', hrob_id=h.id) }}">Detail</a>
      <a class="btn btn-sm btn-secondary" href="{{ url_for('edit_hrob', hrob_id=h.id) }}">Upravit</a>
      <form method="post" action="{{ url_for('delete_hrob', hrob_id=h.id) }}" class="d-inline">
        <button class="btn btn-sm btn-danger" onclick="return confirm('Opravdu smazat?')">Smazat</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
