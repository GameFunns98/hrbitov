{% extends '_base.html' %}
{% block title %}Seznam hřbitovů{% endblock %}
{% block content %}
<h1>Hřbitovy</h1>
<table class="table">
  <tr><th>ID</th><th>Název</th><th>Adresa</th></tr>
  {% for hrb in hrbitovy %}
  <tr>
    <td>{{ hrb.id }}</td>
    <td><a href="{{ url_for('hrbitov_detail', hrbitov_id=hrb.id) }}">{{ hrb.nazev }}</a></td>
    <td>{{ hrb.adresa }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
